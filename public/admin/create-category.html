<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/style-admin.css" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Crear categoría</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navegacion">
        <a class="anclaLogo" href="/">
          <i class="fas fa-film" aria-hidden="true"></i>
          <span>CAC-Movies</span>
        </a>
        <ul class="listaNav">
          <li class="listaItem">
            <a class="linkNav" href="./movies.html">Películas</a>
          </li>
          <li class="listaItem">
            <a class="linkNav" href="./categories.html">Categorias</a>
          </li>
          <li class="listaItem">
            <a class="linkNav" href="./users.html">Usuarios</a>
          </li>
          <li class="listaItem">
            <a class="linkNav iniciarSesion" href="./../../auth/logout"
              >Cerrar sesión</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div id="BodyContainerAdmin">
      <div class="BodyContainerSection">
        <h1>Crear categoría</h1>
        <form id="FormAdmin" action="./../categories" method="POST">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Título de categoria"
            required
          />

          <div id="ImagenGroup" style="width:100%;">
            <textarea
              name="description"
              id="description"
              rows="7"
              placeholder="Descripción"
            ></textarea>
          </div>

          <button id="ButtonAdmin">Agregar</button>
        </form>
      </div>
    </div>
    <script src="./../js/admin-main.js"></script>
  </body>
</html>
