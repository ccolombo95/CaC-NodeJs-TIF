<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/style-admin.css" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Agregar película</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navegacion">
        <a class="anclaLogo" href="/">
          <i class="fas fa-film" aria-hidden="true"></i>
          <span>CAC-Movies</span>
        </a>
        <ul class="listaNav">
          <li class="listaItem">
            <a class="linkNav" href="./movies.html">Películas</a>
          </li>
          <li class="listaItem">
            <a class="linkNav" href="./categories.html">Categorias</a>
          </li>
          <li class="listaItem">
            <a class="linkNav" href="./users.html">Usuarios</a>
          </li>
          <li class="listaItem">
            <a class="linkNav iniciarSesion" href="./../../auth/logout"
              >Cerrar sesión</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div id="BodyContainerAdmin">
      <div class="BodyContainerSection">
        <h1>Agregar producto</h1>
        <form
          id="FormAdmin"
          enctype="multipart/form-data"
          action="./../movies"
          method="POST"
        >
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Película"
            required
          />
          <input
            type="text"
            id="director"
            name="director"
            placeholder="Director"
            required
          />
          <input
            type="text"
            id="director2"
            name="director2"
            placeholder="Segundo director"
          />
          <input
            type="text"
            id="writer"
            name="writer"
            placeholder="Escritor"
            required
          />

          <div id="ImagenGroup">
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="6"
              placeholder="Descripción"
            ></textarea>
            <div
              id="formImagenContainer"
              class="FormImage"
              style="
              background-image: url(./../assets/imgfilled.jpg);
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;"
            >
              <input
                type="file"
                accept="image/*"
                id="imagen_url"
                name="image"
              />
            </div>
          </div>

          <div class="SelectGroup">
            <input type="date" id="date" name="date" required />
            <input
              type="number"
              name="duration"
              placeholder="Duración (mins)"
            />
            <input type="number" name="budget" placeholder="Presupuesto" />
            <input type="number" name="revenue" placeholder="Recaudación" />
            <select id="lenguage" name="lenguage">
              <option value="o">Lenguaje</option>
              <option value="ingles">Inglés</option>
              <option value="español">Español</option>
              <option value="portugues">Portugués</option>
              <option value="frances">Francés</option>
              <option value="chino">Chino</option>
              <option value="japones">Japones</option>
              <option value="coreano">Coreano</option>
            </select>
            <select id="category" name="id_category">
              <option value="o">Categoria</option>
            </select>
          </div>
          <input
            type="text"
            id="youtube"
            name="youtube"
            placeholder="Youtube (trailer)"
          />
          <input
            type="text"
            id="facebook"
            name="facebook"
            placeholder="Facebook"
          />
          <input
            type="text"
            id="instagram"
            name="instagram"
            placeholder="Instagram"
          />
          <input
            type="text"
            id="twitter"
            name="twitter"
            placeholder="Twitter"
          />
          <input type="text" id="web" name="web" placeholder="Página web" />

          <button id="ButtonAdmin">Agregar</button>
        </form>
      </div>
    </div>

    <script src="./../js/admin-main.js"></script>
    <script src="./../js/admin-create-movie.js"></script>
  </body>
</html>
