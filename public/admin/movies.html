<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/style-admin.css" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Películas</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="NavBarAdminContainer">
        <span id="NavBarAdminMenu" onclick="toggleMenu()">
          <span class="Line1Menu"></span>
          <span class="Line2Menu"></span>
          <span class="Line3Menu"></span>
        </span>

        <a class="anclaLogo" href="./../index.html">
          <i class="fas fa-film" aria-hidden="true"></i>
          <span>CAC-Movies</span>
        </a>

        <div id="UserContainer">
          <div class="User">
            <p>User</p>
            <p class="flecha" onclick="toggleMenuUser()">&#94;</p>
          </div>
          <ul id="NavBarAdminList">
            <li class="NavBarAdminListItem">
              <a href="./../../index.html" class="NavBarAdminLinks"
                >CERRAR SESIÓN</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="BodyContainerAdmin">
      <div id="AsideBarContainer">
        <ul id="Links">
          <li><a href="./movies.html">Películas</a></li>
          <li><a href="./categories.html">Categorias</a></li>
          <li><a href="./users.html">Usuarios</a></li>
        </ul>
      </div>
      <div class="BodyContainerSection">
        <h1>Películas</h1>
        <div id="TableFunctions">
          <input type="text" placeholder="Buscar" id="buscador" />
          <a href="./create-movie.html" class="button brown" id="ButtonAdmin"
            >Nuevo</a
          >
        </div>

        <table id="TableAdmin">
          <thead id="header">
            <tr>
              <th>ID</th>
              <th>Imagen</th>
              <th>Título</th>
              <th>Director</th>
              <th>Director</th>
              <th>Escritor</th>
            </tr>
          </thead>
          <tbody id="movies-table"></tbody>
        </table>

        <div id="pagination-controls"></div>
      </div>
    </div>
    <script src="./../js/admin-main.js"></script>
    <script src="./../js/admin-movies.js"></script>
  </body>
</html>
